<!DOCTYPE html>
<html>

<head>
    <title>Timesheet</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

        <div class="container">

                <br>
            
                <!-- Jumbotron -->
                <div class="jumbotron">
                  <h1 class="text-center">Sign-Up Today!</h1>
                </div>
            
                <div class="row">
            
                  <!-- Sign-Up Card-->
                  <div class="col-lg-6">
                    <div class="card card-default">
                      <div class="card-header">
                        New Member Sign-Up
                      </div>
                      <div class="card-body">
            
                        <!-- Sign-up Form (note the various input "types")-->
            
                        <form role="form">
                          <div class="form-group row">
                            <label for="name-input">Name:</label>
                            <input class="form-control" id="name-input" type="text">
                          </div>
                          <div class="form-group row">
                            <label for="email-input">Email:</label>
                            <input class="form-control" id="email-input" type="email">
                          </div>
                          <div class="form-group row">
                            <label for="age-input">Age:</label>
                            <input class="form-control" id="age-input" type="number">
                          </div>
                          <div class="form-group row">
                            <label for="comment-input">How did you hear about us?</label>
                            <textarea class="form-control" rows="5" id="comment-input"></textarea>
                          </div>
                          <button class="btn btn-default" id="add-user" type="submit">Submit</button>
                        </form>
            
                      </div>
            
                    </div>
            
                  </div>
            
                  <!-- Most Recent Member card -->
                  <div class="col-lg-6">
                    <div class="card card-default">
                      <div class="card-header">
                        Most Recent Member
                      </div>
                      <div class="card-body" id="recent-member">
                        <h2 id="name-display"></h2>
                        <h4 id="email-display"></h4>
                        <h4 id="age-display"></h4>
                        <p id="comment-display"></p>
                      </div>
                    </div>
                  </div>
            
                </div>
            
              </div>
            

   

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        <script src="logic.js"></script>
</body>

</html>
